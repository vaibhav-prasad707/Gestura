<html>
<head>
    <title>Gestura - Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <img src="Logo_Gestura.jpg" alt="Gestura Logo" class="nav-logo-img">
            <span>Gestura</span>
        </div>
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">Home</a>
            <button class="nav-btn">ASL Tool</button>
            <button class="nav-btn">TTS Tool</button>
            <button class="nav-btn">Support</button>
        </div>
    </nav>
    <div class="tools-container">
        <button class="tool-button">
            <h2>Sign Language Detection & Translation Tool</h2>
            <div class="description">
                <p>The Sign Language Detection & Translation Tool uses AI-powered computer vision to
                recognize sign language gestures and translate them into text or speech in real-time,
                enabling seamless communication between deaf and hearing individuals.</p>
            </div>
        </button>
        <button class="tool-button">
            <h2>Text-to-Speech and Voice Command Tool</h2>
            <div class="description">
                <p>The Text-to-Speech and Voice Command Tool converts written text into
                natural-sounding speech and processes voice commands for hands-free interaction,
                enhancing accessibility and user convenience.</p>
            </div>
        </button>
    </div>
</body>
</html>
